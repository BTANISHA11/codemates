<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="text-center my-3">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" id="individualMode">Individual Mode</button>
                <button type="button" class="btn btn-primary" id="generalMode">General Mode</button>
                <button type="button" class="btn btn-primary" id="teamMode">Team Mode</button>
            </div>
        </div>
        <div id="chatContainer">
            <textarea class="form-control mb-3" id="userMessage" rows="3" placeholder="Type your message here..."></textarea>
            <button class="btn btn-success" id="sendMessage">Send</button>
            <div class="mt-3" id="chatResponse"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
